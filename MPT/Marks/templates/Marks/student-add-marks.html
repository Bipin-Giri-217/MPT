{% extends "student.html" %}
{% load static %}

{% block dashboardButton %}
<button class="nav-link active nav-pills-link" id="dashboard-tab" onClick="window.location.reload();" data-bs-toggle="pill" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">
  <span class="iconify" data-icon="ci:dashboard" data-width="20" data-height="20"></span>
  Dashboard
</button>
{% endblock %}

{% block dashboardContent %}
<div class="tab-pane fade show active text" id="dashboard" role="tabpanel" aria-labelledby="v-pills-home-tab">


  <div class="d-flex align-items-center justify-content-center mt-3 mb-3">
    <h1 style="font-size: 25px; justify-content: center;">
      <strong>Add Marks</strong>
    </h1>
  </div>

<form action="" method="POST">
  {% csrf_token %}
 <!-- First Row  -->
 <div class="row">
  <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
    <div class="form-group form-floating col-md-10">
      <input type="text" name='sCode' class="form-control" id="inputScode" placeholder="Subject Code" value=''>
      <label for="inputFname">Subject Code</label>
    </div>
  </div>

  <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
    <div class="form-group form-floating col-md-10">
      <select id="inputSemester" class="form-select" name="semester">
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
        <option>VII</option>
        <option>VIII</option>
      </select>
      <label for="inputSemester">Semester</label> <br>
    </div>
  </div>
</div>

<!-- Second Row  -->
<div class="row">
  <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
    <div class="form-group form-floating col-md-10">
      <select id="inputYear" class="form-select" name="year">
        <option>FE</option>
        <option>SE</option>
        <option>TE</option>
        <option>BE</option>
      </select>
      <label for="inputYear">Year</label> <br>
    </div>
  </div>

  <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
    <div class="form-group form-floating col-md-10">
      <select id="inputExam" class="form-select" name="exam">
        <option>IA1</option>
        <option>IA2</option>
        <option>ESE</option>
      </select>
      <label for="inputExam">Exam</label> <br>
    </div>
  </div>
</div>

<!-- Third Row  -->
<div class="row">
  <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
    <div class="form-group form-floating col-md-10">
      <input type="number" name='marks' class="form-control" id="inputMarks" placeholder="Marks" min="0" max="100">
      <label for="inputMarks">Marks</label>
    </div>
  </div>

</div>

<!-- buttons -->
<div class="d-flex align-items-center justify-content-center m-3">

  <button type="submit" class="btn btn-sm update-btn ms-auto" style="width: auto; border-radius: 7px; background-color: #018383; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
    Add
  </button>

  <button type="button" class="btn btn-sm cancel-btn" onClick="window.location.reload()" style="width: auto; margin-left: 10px; border-radius: 7px; background-color: #8C0000; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
    Cancel
    {% comment %} <a href="{% url django.contrib.auth.views.login %}?next={{request.path}}">CANCEL</a> {% endcomment %}
  </button>

</div>
</form>

</div>
{% endblock %}
