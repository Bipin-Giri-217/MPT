{% extends "student.html" %}
{% load static %}

{% block dashboardButton %}
<button class="nav-link active nav-pills-link" id="dashboard-tab" onClick="window.location.href='{% url 'student' request.user.usr_id %}';" data-bs-toggle="pill" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">
  <span class="iconify" data-icon="ci:dashboard" data-width="20" data-height="20"></span>
  Dashboard
</button>
{% endblock %}

{% block dashboardContent %}
<div class="tab-pane fade show active text" id="dashboard" role="tabpanel" aria-labelledby="v-pills-home-tab">

  <div class="d-flex align-items-center justify-content-center mt-3 mb-3">
    <h1 style="font-size: 25px; justify-content: center;">
      <strong>Edit Marks</strong>
    </h1>
  </div>
  
<form action="" method="POST">
    {% csrf_token %}
  <!-- First Row  -->
  <div class="row">
    <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
      <div class="form-group form-floating col-md-10">
        <input type="text" name='sCode' class="form-control" id="inputScode" placeholder="Subject Code" value='{{mark.sub_code}}'>
        <label for="inputFname">Subject Code</label>
      </div>
    </div>

    <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
      <div class="form-group form-floating col-md-10">
        <select id="inputSemester" class="form-select" name="semester" value = "{{mark.sem}}">
          <option>I</option>
          <option>II</option>
          <option>III</option>
          <option>IV</option>
          <option>V</option>
          <option>VI</option>
          <option>VII</option>
          <option>VIII</option>
        </select>
        <label for="inputSemester">Semester</label> <br>
      </div>
    </div>
  </div>

  <!-- Second Row  -->
  <div class="row">
    <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
      <div class="form-group form-floating col-md-10">
        <select id="inputYear" class="form-select" name="year" value="{{mark.academicYear}}">
          <option>FE</option>
          <option>SE</option>
          <option>TE</option>
          <option>BE</option>
        </select>
        <label for="inputYear">Year</label> <br>
      </div>
    </div>

    <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
      <div class="form-group form-floating col-md-10">
        <select id="inputExam" class="form-select" name="exam" value="{{mark.exam}}">
          <option>IA1</option>
          <option>IA2</option>
          <option>ESE</option>
        </select>
        <label for="inputExam">Exam</label> <br>
      </div>
    </div>
  </div>

  <!-- Third Row  -->
  <div class="row">
    <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
      <div class="form-group form-floating col-md-10">
        <input type="number" name='marks' class="form-control" id="inputMarks" placeholder="Marks" value='{{mark.marks}}' min="0" max="100">
        <label for="inputMarks">Marks</label>
      </div>
    </div>

  </div>

  <!-- buttons -->
  <div class="d-flex align-items-center justify-content-center m-3">

    <button type="submit" class="btn btn-sm update-btn ms-auto" style="width: auto; border-radius: 7px; background-color: #018383; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
      Update
    </button>

    <button type="button" class="btn btn-sm cancel-btn" onClick="window.location.href='{% url 'studentMarks' request.user.usr_id %}';" style="width: auto; margin-left: 10px; border-radius: 7px; background-color: #8C0000; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
      Cancel
    </button>

  </div>

</form>

</div>
{% endblock %}
