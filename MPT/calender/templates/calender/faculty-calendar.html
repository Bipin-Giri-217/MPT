{% extends "faculty.html" %}
{% load static %}

{% block calendarButton %}
<button class="nav-link active nav-pills-link" id="calendar-tab" onClick="window.location.reload()" data-bs-toggle="pill" data-bs-target="#calendar" type="button" role="tab" aria-controls="calendar" aria-selected="false">
  <span class="iconify" data-icon="clarity:date-solid" data-width="20" data-height="20"></span>
  Calender
</button>
{% endblock %}

{% block calendarContent %}
<div class="tab-pane fade show active d-flex align-items-center justify-content-center" id="calender" role="tabpanel" aria-labelledby="calender">

  <iframe src="https://calendar.google.com/calendar/embed?src=tugodc20ono1a26jtcslduus7o%40group.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</div>
{% endblock %}
