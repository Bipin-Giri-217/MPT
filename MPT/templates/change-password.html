{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>MPT Sign-in</title>

  <!-- Bootstrap cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Local Stylesheet -->
  <link href="{% static 'vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body class="">

  <div class="logo">
    <a class="" href="#">
      <img style="border-radius: 5px; box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);" src="{% static 'content/logo.png' %}" width="60" height="60" alt="">
    </a>
  </div>

  <main class="form-signin">
    <form action="" method="POST">

      <h1 class="h3 mb-3">Change Password</h1>
      {% csrf_token %}

      <div class="form-floating">
        <input type="password" name="password" class="form-control top" placeholder="Password" required>
        <label for="inputPassword">Current Password</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control middle" placeholder="Password" required>
        <label for="inputPassword">New Password</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
        <label for="inputPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" style="text-align: center;" type="submit">Confirm</button>

    </form>

    <div>

    </div>
  </main>

  <!-- Bootstrap cdn-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local -->
  <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
