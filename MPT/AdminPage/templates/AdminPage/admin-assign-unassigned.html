{% extends "admin-assign.html" %}
{% load static %}

{% block unassignedTabButton %}
<button class="nav-link active" id="nav-unassigned-tab" onClick="window.location.href='{% url 'admin-unassigned' %}'" data-bs-toggle="tab" data-bs-target="#nav-unassigned" type="button" role="tab" aria-controls="nav-unassigned-tab"
aria-selected="false">
Unassigned
</button>
{% endblock %}

{% block unassignedTabContent %}
<div class="tab-pane fade active show" id="nav-unassigned" role="tabpanel" aria-labelledby="nav-unassigned-tab">
    <!-- table -->
    <div class="table-div m-4 mt-4 mb-4">
      <table class="table table-striped table-bordered" style="widows: 100%;" id="student-table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Sem</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody id="myTable">
          {% for user in users %}
          <tr>
            <td>
              <span class="mb-3">
                <input type="checkbox">
              </span>
            </td>
            <th scope="row">{{user.first_name}} {{user.last_name}}</th>
            <td>{{user.email}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- buttons -->
    <div class="d-flex align-items-center justify-content-center m-3">

      <button type="submit" class="btn btn-sm update-btn ms-auto" style="width: auto; border-radius: 7px; background-color: #018383; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
        Assign
      </button>

      <button type="button" class="btn btn-sm cancel-btn" onClick="window.location.href='{% url 'admin' %}'"
        style="width: auto; margin-left: 10px; border-radius: 7px; background-color: #8C0000; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
        Cancel
        {% comment %} <a href="{% url django.contrib.auth.views.login %}?next={{request.path}}">CANCEL</a> {% endcomment %}
      </button>

    </div>
  </div>
{% endblock %}
