{% extends "admin-announcement.html" %}
{% load static %}

{% block announcementTableTabButton %}
<button class="nav-link active" id="nav-announcement-table-tab" onClick="window.location.href='{% url 'admin-announcement-table' %}'" data-bs-toggle="tab" data-bs-target="#nav-announcement-table" type="button" role="tab" aria-controls="nav-announcement-table-tab"
aria-selected="false">
    <span class="iconify" data-icon="fa:table" data-width="20" data-height="20"></span> 
</button>
{% endblock %}

{% block announcementTableTabContent %}

<div class="tab-pane fade active show" id="nav-announcement-table" role="tabpanel" aria-labelledby="nav-announcement-table-tab">

    <div class="d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-sm update-btn ms-auto" onclick="window.location.href = '{% url 'admin-announcement-new' %}';" style="width: auto; border-radius: 7px; background-color: #112D4E; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
          New
          <span class="iconify" data-icon="akar-icons:circle-plus" data-width="18" data-height="18"></span>
        </button>
      </div>

    <!-- table -->
    <div class="table-div m-4 mt-4 mb-4">
      <table class="table table-striped table-bordered" style="widows: 100%;" id="announcement-table">
        <thead>
          <tr>
            <th scope="col" class="px-2 py-1 text-center">Name</th>
            <th scope="col" class="px-2 py-1 text-center">Email</th>
            <th scope="col" class="px-2 py-1 text-center">Student Id</th>
            <th scope="col" class="px-2 py-1 text-center">Roll No.</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr>
            <th scope="row" class="px-2 py-1 text-center"></th>
            <td class="px-2 py-1 text-center"></td>
            <td class="px-2 py-1 text-center"></td>
            <td class="px-2 py-1 text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
{% endblock %}
